<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Work+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <div class="container">

      <div class="rsltcard">
        <p id="result-text">Your Result</p>

        <div class="circle">
          <p class="heading">76</p>
          <p class="of">of 100</p>
        </div>

        <p class="great">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="sumcard">
        <p class="sum">Summary</p>

        <div class="result-card">
          <div class="subcard" id="reaction">
            <span class="material-symbols-outlined">
              bolt
            </span>
            <p class="subcard">Reaction</p>
          </div>
          <div class="mark">
            <p class="bold">80</p>
            <p class="opacity">/</p>
            <p class="opacity">100</p>
          </div>
        </div>

        <div class="result-card">
          <div class="subcard" id="memory">
            <span class="material-symbols-outlined">
              neurology
            </span>
            <p class="subcard">Memory</p>
          </div>
          <div class="mark">
            <p class="bold">92</p>
            <p class="opacity">/</p>
            <p class="opacity">100</p>
          </div>
        </div>

        <div class="result-card">
          <div class="subcard" id="verbal">
            <span class="material-symbols-outlined">
              chat
            </span>
            <p class="subcard">Verbal</p>
          </div>
          <div class="mark">
            <p class="bold">61</p>
            <p class="opacity">/</p>
            <p class="opacity">100</p>
          </div>
        </div>

        <div class="result-card">
          <div class="subcard" id="visual">
            <span class="material-symbols-outlined">
              visibility
            </span>
            <p class="subcard">Visual</p>
          </div>
          <div class="mark">
            <p class="bold">72</p>
            <p class="opacity">/</p>
            <p class="opacity">100</p>
          </div>
        </div>


        <button class="result-card" id="con">Continue</button>

      </div>
    </div>
  </main>
</body>

</html>
